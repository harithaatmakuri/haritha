<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>fibanocii</title>
    <script>
        function fibanocii(){
            var a=0,b=1,c;
            var num=document.getElementById('num').value;
            for(i=a;i<num;i++)
            {
                c=a+b;
               document.writeln(c,"<br>");

                a=b;
                b=c;
            }

        }
    </script>

</head>
<body>
<form>
    <h1 id="display"></h1>
    Enter a number:<input type="text" id="num" >
    <button onclick="fibanocii()">fibanocii</button>
</form>
</body>
</html>
